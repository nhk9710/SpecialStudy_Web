<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>숫자 입력</title>
</head>
<body>
	<script type="text/javascript">
		var input = prompt("숫자를 입력해주세요.", "숫자"); //prompt()함수 통해서 입력을 받으면 String타입으로 된다.
		alert(typeof(input));
		
		var numType = Number(input);
		alert(typeof(numType));						//Number()를 통해서 String을 숫자로 바꾸고 있다.
		
		alert(numType);								//NAN(not a number) 숫자가 될 수 없는 것을 뜻한다.
	</script>
</body>
</html>
