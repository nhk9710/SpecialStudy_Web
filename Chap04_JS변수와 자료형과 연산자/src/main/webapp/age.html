<!DOCTYPE html>
<html>
	<!-- HTML의 전역 속성
		1 title="설명" (요소의 정보나 설명을 지정)
		2 style="스타일" (요소에 적응할 스타일(css)을 지정)
		3 class="이름" (요소를 지칭하는 중복 가능한 이름)
		4 id="이름" (요소를 지칭하는 고유한 이름)
		 -->
<head>
	<meta charset="UTF-8">
	<title>age</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>
	<button class="btn" onclick="calc()">나이 계산</button>  <!-- 버튼을 클릭하면 calc()가 호출된다 -->
	<div id="result" class="show">(결과값 표시)</div>
	<script src="js/age.js"></script>
</body>
</html>
