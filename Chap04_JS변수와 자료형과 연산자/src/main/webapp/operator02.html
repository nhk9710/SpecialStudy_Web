<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>연산자</title>
</head>
<body>
	<script type="text/javascript">
		var num = 10;
		/* 증감연산자를 사용한
			후위 증가연산자 : ;이 끝난후 증가가 됨.
			전위 증가연산자 : ;이 끝나기 전에 이미 증가가 되어있다.
		*/	
		
		alert(num++); 		//alert()함수는 알림창을 띄워준다.
		alert(++num);
		alert(num++);
		document.write(num);
	</script>
</body>
</html>
