<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사각형의 너비</title>
</head>
<body>
	<script type="text/javascript">
		var width = prompt("사각형의 너비 값: ");
		var height = prompt("사각형의 높이 값: ");
		var square = width * height;
		
		alert("주어진 사각형의 너비 : " + square);
	</script>
</body>
</html>
