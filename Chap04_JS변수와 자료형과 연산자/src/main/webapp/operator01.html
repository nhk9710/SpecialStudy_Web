<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>연산자</title>
</head>
<body>
	<script type="text/javascript">
		window.onload = function() {
			var list = "";			//문자열 타입
			var num = 10;			//Number타입
			num += 10; num += 10; 
			num += 10; num += 10; 	//정수형도 복합대입연산자르 통해서 값을 누적시키고 있다.
			
			list += "<ul>";			//복합대입 연산자를 통하여 list변수에 문자열을 누적하고 있다.
			list += "	<li>안녕</li>";
			list += "	<li>자바스크립트</li>";
			list += "</ul>";
			
			//document.body.innerHTML = list;		//문서에 출력하라.
			document.write(num);
		}
	</script>
</body>
</html>
