<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>시간표시</title>
	<style type="text/css">
		body {
			font-size: 2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var now = new Date();
		var disp = now.toLocaleTimeString();
		document.write("현재시각 :" + disp);
	</script>
</body>
</html>
