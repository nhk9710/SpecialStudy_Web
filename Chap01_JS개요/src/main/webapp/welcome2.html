<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome!</title>
</head>
<body>
	<h1>안녕하세요</h1>
	<script type="text/javascript">
	//prompt(): 사용자로부터 입력을 받고자 할 때 사용한다.
		var name = prompt("이름을 입력하세요.");
	//document(객체):현재 문서를 의미함.
	//write(): 출력하는 함수.
		document.write("<b>" +name+ "</b>님, 환영합니다.");
	</script>
</body>
</html>
