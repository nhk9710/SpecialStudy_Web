<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블-병합</title>
<style type="text/css">
	table {
		border-collapse: collapse;		/* 표의 테두리와 셀의 테두리 간격을 어떻게 처리할지 지정하는 방법*/
		color: blue;					/* collapse : 표의 테두리와 간격을 없애는 설정 */
										/* seperated : 표의 테두리와 간격을 두는 설정 */
	}
	th, td {
		border: 1px solid red;
	}
</style>
</head>
<body>
	<table >
		<tr>
			<th>분류</th>
			<th>항목</th>
		</tr>
		<tr>
			<td rowspan="4">과일</td>
			<td>바나나</td>
		</tr>
		<tr>
			<td>파인애플</td>
		</tr>
		<tr>
			<td>사과</td>
		</tr>
		<tr>
			<td>오렌지</td>
		</tr>
		<tr>
			<td rowspan="2">채소</td>
			<td>배추</td>
		</tr>
		<tr>
			<td>양파</td>
		</tr>
	</table>
</body>
</html>
