<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>목록태그</title>
	<style type="text/css">
		ul {
			list-style: none;			/* 블릿을 없에는 스타일 */
			padding-left: 0px;			/* 패딩 -> 안쪽여백, 마진 => 바깥여백*/
		}
	</style>	
</head>
<body>
	<h4>Unordered List</h4>
	<ul>				<!-- 순서가 없는 목록 만드는 태그 -->
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ul>
	<hr/>
	<h4>ordered List</h4>
	<ol>				<!-- 순서가 있는 목록 만드는 태그 -->
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
	<hr/>
	<h4>ordered List</h4>
	<ol start="5">				<!-- start 속성을 사용한 순서가 있는 목록 만드는 태그 -->
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
	<hr/>
	<h4>ordered List</h4>
	<ol type="I">				<!-- type속성을 사용해서 타입을 어떤 것을 주느냐에 따라서 순서가 매겨짐.순서가 있는 목록 만드는 태그 -->
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
	<hr/>
	<h4>ordered List</h4>
	<ol type="a">				<!-- 순서가 있는 목록 만드는 태그 -->
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
	<hr/>
</body>
</html>
